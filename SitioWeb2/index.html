<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex justify-content-center align-items-center" id="page-loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <header id="nav-placeholder">
        <!-- Contenido insertado dinámicamente -->
    </header>
        <!-- Carrusel de imagenes -->
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner h-100">
            <div class="carousel-item active">
              <img src="./images/Carrusel/perrosbaño.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Guau Guau!.</h5>
                <p>Miau Miau.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/Carrusel/perrolentes.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Guau Guau!.</h5>
                <p>Miau Miau.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/Carrusel/abandonocaja.jpg" class="d-block w-100 h-100" style="object-fit: cover;" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Guau Guau!.</h5>
                <p>Miau Miau.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/Carrusel/perritosbolaños.PNG" class="d-block w-100 h-100" style="object-fit: cover;" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Guau Guau!.</h5>
                <p>Miau Miau.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
