<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex justify-content-center align-items-center" id="page-loader">
      <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    
    <header id="nav-placeholder">
        <!-- Contenido insertado dinámicamente -->
    </header>
    <div class="col">
    <h1>Login</h1>
    </div>
    <!-- Contenedor de formulario -->
    <div class="container my-4">
    
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">No comparta sus datos personales</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="button" class="btn btn-primary"id="ingresoUsuario">Ingresar</button>
      </form>
      
      <input type="hidden" id="latlng" name="latlng">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUnZr3w93tboPxYTba5uXfir-Z_6uV7bI&callback=initMap" async defer></script>
      <script src="js/navbar.js"></script>
      <script src="js/script.js"></script>   
      <script>
      // ENVIO DE FORMULARIO
      const botonEnviar = document.getElementById('ingresoUsuario');
      botonEnviar.addEventListener("click", (event) => {        
        let timerInterval
          Swal.fire({
            title: 'Cargando ...',
            html: 'Espere unos momentos por favor',
            timer: 2000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading()
              const b = Swal.getHtmlContainer().querySelector('b')
              timerInterval = setInterval(() => {
                b.textContent = Swal.getTimerLeft()
              }, 100)
            },
            didClose: () => {
              Swal.fire({
                title: 'Acceso correcto',
                icon: 'success',
                confirmButtonText:'Aceptar',
              })
              clearInterval(timerInterval)
            }
          }).then((result) => {
            /* Read more about handling dismissals below */
            if (result.dismiss === Swal.DismissReason.timer) {
              console.log('I was closed by the timer')
            }
          })
      });
    </script>
    </div>
</body>
</html>
