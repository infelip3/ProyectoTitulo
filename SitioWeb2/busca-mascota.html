<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex justify-content-center align-items-center" id="page-loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    <header id="nav-placeholder">
        <!-- Contenido insertado dinámicamente -->
    </header>
  
    <form>
        <div class="mb-3">
          <label class="form-label">Tipo de animal:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="animalType" id="perroRadio" value="perro">
            <label class="form-check-label" for="perroRadio">Perro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="animalType" id="gatoRadio" value="gato">
            <label class="form-check-label" for="gatoRadio">Gato</label>
          </div>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Tipo de domicilio:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="homeType" id="casaPatioRadio" value="casa-patio" disabled>
            <label class="form-check-label" for="casaPatioRadio">Casa con patio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="homeType" id="departamentoGrandeRadio" value="departamento-grande" disabled>
            <label class="form-check-label" for="departamentoGrandeRadio">Departamento Grande</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="homeType" id="departamentoMedianoRadio" value="departamento-mediano" disabled>
            <label class="form-check-label" for="departamentoMedianoRadio">Departamento pequeño o mediano</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="homeType" id="parcelaRadio" value="parcela" disabled>
            <label class="form-check-label" for="parcelaRadio">Parcela</label>
          </div>
        </div>
      
        <!-- Otras preguntas y campos del formulario -->
      
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
