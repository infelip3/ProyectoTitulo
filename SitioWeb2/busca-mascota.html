<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex justify-content-center align-items-center" id="page-loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    <header id="nav-placeholder">
        <!-- Contenido insertado dinámicamente -->
    </header>
  
    <!-- Contenedor de formulario -->
    <div class="container my-4">

      <h1>Busca tu mascota</h1>

      <div class="">


      </div>

      <form id="search-form">
        <div class="mb-3">
          <label class="form-label" id="question-vivienda">Donde vivirá?</label>
          <img src="images\formulario\vivienda.jpg" alt="Imagen" id="question-image-vivienda" class="float-end question-image">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vivienda" id="casaPatioRadio" value="casa-patio" onchange="showNextQuestion('vivienda')">
            <label class="form-check-label" for="casaPatioRadio">Casa con patio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vivienda" id="dptoMedianoRadio" value="dpto-mediano" onchange="showNextQuestion('vivienda')">
            <label class="form-check-label" for="dptoMedianoRadio">Dpto Chico o Mediano</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vivienda" id="dptoGrandeRadio" value="dpto-grande" onchange="showNextQuestion('vivienda')">
            <label class="form-check-label" for="dptoGrandeRadio">Dpto Grande</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="vivienda" id="parcelaRadio" value="parcela" onchange="showNextQuestion('vivienda')">
            <label class="form-check-label" for="parcelaRadio">Parcela</label>
          </div>
          <!-- Agregar otras opciones -->
        </div>
      
        <div class="mb-3" id="question-convivencia" style="display: none;">
          <label class="form-label" id="question-label-convivencia">¿Vives con más animales y/o niños?</label>
          <img src="images\formulario\convivencia.jpg" alt="Imagen" id="question-image-convivencia" class="float-end question-image">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="convivencia" id="soloNinosRadio" value="solo-ninos" onchange="showNextQuestion('convivencia')">
            <label class="form-check-label" for="soloNinosRadio">Sólo con niños</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="convivencia" id="soloAnimalesRadio" value="solo-animales" onchange="showNextQuestion('convivencia')">
            <label class="form-check-label" for="soloAnimalesRadio">Sólo con animales</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="convivencia" id="animalesNinosRadio" value="animales-ninos" onchange="showNextQuestion('convivencia')">
            <label class="form-check-label" for="animalesNinosRadio">Vivo con animales y niños</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="convivencia" id="sinAnimalesNinosRadio" value="sin-animales-ninos" onchange="showNextQuestion('convivencia')">
            <label class="form-check-label" for="sinAnimalesNinosRadio">No vivo con animales ni con niños</label>
          </div>
          <!-- Agregar otras opciones -->
        </div>
      
        <div class="mb-3" id="question-genero" style="display: none;">
          <label class="form-label" id="question-label-genero">¿Estás buscando adoptar macho o hembra?</label>
          <img src="images\formulario\genero.jpg" alt="Imagen" id="question-image-genero" class="float-end question-image">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="machoRadio" value="macho" onchange="showNextQuestion('genero')">
            <label class="form-check-label" for="machoRadio">Quiero un macho</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="hembraRadio" value="hembra" onchange="showNextQuestion('genero')">
            <label class="form-check-label" for="hembraRadio">Quiero una hembra</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="cualquierGeneroRadio" value="cualquier-genero" onchange="showNextQuestion('genero')">
            <label class="form-check-label" for="cualquierGeneroRadio">Me da igual</label>
          </div>
          <!-- Agregar otras opciones -->
        </div>
      
        <div class="mb-3" id="question-edad" style="display: none;">
          <label class="form-label" id="question-label-edad">¿Qué rango de edad quieres que tenga tu nueva mascota?</label>
          <img src="images\formulario\edad.jpg" alt="Imagen" id="question-image-edad" class="float-end question-image">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="edad" id="hasta1Radio" value="hasta-1">
            <label class="form-check-label" for="hasta1Radio">Hasta 1 año</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="edad" id="1a5Radio" value="1-a-5">
            <label class="form-check-label" for="1a5Radio">1 a 5 años</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="edad" id="6a10Radio" value="6-a-10">
            <label class="form-check-label" for="6a10Radio">6 a 10 años</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="edad" id="cualquierEdadRadio" value="cualquier-edad">
            <label class="form-check-label" for="cualquierEdadRadio">De cualquier edad</label>
          </div>
          <!-- Agregar otras opciones -->
        </div>

        <div class="mb-3" id="question-ubicacion" style="display: none;">
          <label class="form-label" id="question-label-ubicacion">¿En que region estas buscando a tu mascota?</label>
          <select id="region" onchange="cargarCiudades()"></select>
          <select id="ciudad" onchange="cargarComunas()"></select>
          <select id="comuna"></select>
      </div>
      
        <button type="submit" class="btn btn-primary">Siguiente</button>
      </form>
      
      <script>
        function showNextQuestion(question) {
          const selectedValue = document.querySelector(`input[name="${question}"]:checked`).value;
      
          if (question === "vivienda") {
            document.getElementById("question-convivencia").style.display = "block";
          } else if (question === "convivencia") {
            document.getElementById("question-genero").style.display = "block";
          } else if (question === "genero") {
            document.getElementById("question-edad").style.display = "block";
          }
        }
        const preguntasEImagenes = 
        {
    "vivienda": 
        {
        pregunta: "Donde vivirá?",
        imagen: "images\formulario\vivienda.jpg"
        },
    "convivencia": 
        {
        pregunta: "¿Vives con más animales y/o niños?",
        imagen: "images\formulario\convivencia.jpg"
        },
    "genero": 
        {
        pregunta: "¿Buscas un macho o hembra?",
        imagen: "images\formulario\genero.jpg"
        },
    "edad": 
        {
        pregunta: "¿Que rango de edad buscas?",
        imagen: "images\formulario\edad.jpg"
        },
    // Agrega más preguntas e imágenes aquí
        };
        function showNextQuestion(question) {
    const selectedValue = document.querySelector(`input[name="${question}"]:checked`).value;

    // Mostrar la siguiente pregunta
    if (question === "vivienda") {
      document.getElementById("question-convivencia").style.display = "block";
      updateQuestionAndImage("convivencia");
    } else if (question === "convivencia") {
      document.getElementById("question-genero").style.display = "block";
      updateQuestionAndImage("genero");
    } else if (question === "genero") {
      document.getElementById("question-edad").style.display = "block";
      updateQuestionAndImage("edad");
    }
  }

  function updateQuestionAndImage(question) {
    const currentQuestion = preguntasEImagenes[question];
    const questionLabel = document.getElementById(`question-label-${question}`);
    const questionImage = document.getElementById(`question-image-${question}`);

    if (currentQuestion && questionLabel && questionImage) {
        questionLabel.textContent = currentQuestion.pregunta;
        questionImage.src = currentQuestion.imagen;
    }
}
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/ubicacion.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
