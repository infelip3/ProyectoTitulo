<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurryCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container d-flex justify-content-center align-items-center" id="page-loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    <header id="nav-placeholder">
        <!-- Contenido insertado dinámicamente -->
    </header>

    <div class="container mt-4">
        <div class="row historias-container" id="historias-container">            
            <!-- Contenido dinámico cargado desde historias.js -->
        </div>
    </div>
  
    <!-- Modal genérico de prueba -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalle historia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="./images/perritofeliz.png" class="img-thumbnail rounded" alt="Imagen de prueba">
                <p class="mt-3">
                    Este simpatico perrito tiene por costumbre comerse los calcetines y luego hacerse el desentendido.
                </p>
                <figcaption class="blockquote-footer mt-3">
                    Escrito por: <cite title="Source Title">Felipe Reuter</cite>
                </figcaption>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
    <script src="js/historias.js"></script>
</body>
</html>
